<script>
(function(){
  var L = ["en","ph","id","vi","bn","ng","sw","ar"];
  function curLang(){
    var seg = location.pathname.split('/').filter(Boolean)[0];
    return L.indexOf(seg)>=0 ? seg : "en";
  }
  function pathInfo(){
    var p = location.pathname.replace(/\/+$/,''); 
    var segs = p.split('/').filter(Boolean);
    var info = {kind:"home", slug:null};
    var i0 = L.indexOf(segs[0])>=0 ? 1 : 0;
    var rest = segs.slice(i0);
    if(rest.length===0){ info.kind="home"; return info; }
    if(rest.length===1 && L.indexOf(rest[0])>=0){ info.kind="home"; return info; }
    var s = rest.join('/').toLowerCase();
    if(s==="about" || s==="about.html"){ info.kind="about"; return info; }
    if(s==="contact" || s==="contact.html"){ info.kind="contact"; return info; }
    if(s==="guides" || s==="guides/index" || s==="guides/"){ info.kind="guides"; return info; }
    if(s==="online/earn-with-octopus-surveys" || s==="online/earn-with-octopus-surveys.html"){ info.kind="article"; info.slug="online/earn-with-octopus-surveys"; return info; }
    if(s==="offline/start-a-street-stall" || s==="offline/start-a-street-stall.html"){ info.kind="article"; info.slug="offline/start-a-street-stall"; return info; }
    if(s==="online/earn-with-octopus-surveys/index"){ info.kind="article"; info.slug="online/earn-with-octopus-surveys"; return info; }
    if(s==="offline/start-a-street-stall/index"){ info.kind="article"; info.slug="offline/start-a-street-stall"; return info; }
    info.kind="home"; return info;
  }
  function targetFor(lang){
    var info = pathInfo();
    if(info.kind==="home"){ return (lang==="en" ? "en/" : lang + "/"); }
    if(info.kind==="about"){ return (lang==="en" ? "about.html" : lang + "/about/"); }
    if(info.kind==="contact"){ return (lang==="en" ? "contact.html" : lang + "/contact/"); }
    if(info.kind==="guides"){ return (lang==="en" ? "guides/" : lang + "/guides/"); }
    if(info.kind==="article"){ return (lang==="en" ? (info.slug + ".html") : (lang + "/" + info.slug + "/")); }
    return (lang==="en" ? "en/" : lang + "/");
  }
  function switchTo(lang){
    var dest = targetFor(lang);
    location.assign(dest);
  }
  function makeNode(html){ var d=document.createElement('div'); d.innerHTML=html.trim(); return d.firstElementChild; }
  var LABELS = {"en":"English","ph":"Tagalog","id":"Bahasa Indonesia","vi":"Tiếng Việt","bn":"বাংলা","ng":"English (NG)","sw":"Kiswahili","ar":"العربية"};
  var SELECT = '<select id="lang" style="appearance:none;background:#0d1b2a;color:#fff;border:1px solid #26547c;padding:8px 12px;border-radius:999px;margin-left:8px;">'

  var W = makeNode('<span id="lang-inline" style="display:inline-flex;align-items:center;gap:6px;margin-left:12px;padding:4px 8px;border:1px solid #26547c;border-radius:999px;background:#102a43;box-shadow:0 4px 12px rgba(0,0,0,.2);cursor:default;">'

                   + SELECT + '</span>');

  function place(){
    var cur = curLang();
    var sel = W.querySelector('#lang'); Array.from(sel.options).forEach(function(o){ if(o.value===cur) o.selected=true; });
    sel.onchange = function(e){ switchTo(e.target.value); };
    var links = Array.from(document.querySelectorAll('a, nav a'));
    var contact = links.find(function(a){ var t=(a.textContent||'').trim().toLowerCase(); return t==='contact' || /contact/i.test(t) || /contact/.test((a.getAttribute('href')||'')); });
    if(contact && contact.parentNode){ contact.parentNode.insertBefore(W, contact.nextSibling); return; }
    var nav = document.querySelector('nav, header, .navbar, .site-nav, .topnav'); if(nav){ nav.appendChild(W); return; }
    W.style.position='fixed'; W.style.top='12px'; W.style.right='12px'; W.style.zIndex=9999; document.body.appendChild(W);
  }
  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', place); } else { place(); }
})();

<script>
(function(){
  var LANGS = ["en","ph","id","vi","bn","ng","sw","ar"];
  function curLang(){ var seg = location.pathname.split('/').filter(Boolean)[0]; return LANGS.indexOf(seg)>=0 ? seg : null; }
  var lang = curLang();

  function rewrite(a){
    var href = a.getAttribute('href') || "";
    if(!href || /^https?:/i.test(href) || /^mailto:/i.test(href) || href[0]==="#") return;
    var lower = href.toLowerCase();
    function set(h){ a.setAttribute('href', h); }

    if(lower === "/" || lower === "index.html" || lower === "/index.html"){ set(lang && lang!=="en" ? (lang + "/") : "./"); return; }
    if(lower === "/about" || lower === "/about/" || lower === "/about.html" || lower === "about" || lower === "about/" || lower==="about.html"){ set(lang && lang!=="en" ? (lang + "/about/") : "about.html"); return; }
    if(lower === "/contact" || lower === "/contact/" || lower === "/contact.html" || lower === "contact" || lower === "contact/" || lower==="contact.html"){ set(lang && lang!=="en" ? (lang + "/contact/") : "contact.html"); return; }
    if(lower === "/guides" || lower === "/guides/" || lower === "guides" || lower === "guides/"){ set(lang && lang!=="en" ? (lang + "/guides/") : "guides/"); return; }
    if(lower === "/online/earn-with-octopus-surveys.html" || lower==="online/earn-with-octopus-surveys.html"){ set(lang && lang!=="en" ? (lang + "/online/earn-with-octopus-surveys/") : "online/earn-with-octopus-surveys.html"); return; }
    if(lower === "/offline/start-a-street-stall.html" || lower==="offline/start-a-street-stall.html"){ set(lang && lang!=="en" ? (lang + "/offline/start-a-street-stall/") : "offline/start-a-street-stall.html"); return; }
    if(href.startsWith("/")){ set(href.replace(/^\/+/, "")); return; }
  }

  function run(){ document.querySelectorAll('a[href]').forEach(rewrite); }
  if(document.readyState==="loading"){ document.addEventListener("DOMContentLoaded", run); } else { run(); }
})();
</script>
